<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BlogFusion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/icons/favicon.ico" />
    <style>
      html,
      body {
        height: 100%;
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="shadow card" style="width: 25rem">
      <div class="card-body">
        <h5 class="card-title text-center">
          <img
            src="images/icons/android-chrome-192x192.png"
            width="15%"
            class="img-fluid"
            alt="Logo"
          />
          <div class="h2 p-2">Login</div>
        </h5>
        <form mb-3>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="mb-3 form-check">
            <p class="form-check-label text-end">
              <a href="/forget-password.html" class="text-decoration-none">
                Forget Password?</a
              >
            </p>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">
            Sign In
          </button>
        </form>
        <hr />
        <p class="form-check-label text-center">
          <a href="/register.html" class="text-decoration-none"> Register?</a>
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
